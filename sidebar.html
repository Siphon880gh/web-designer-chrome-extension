<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Swapping Element</title>
    <style>
      .where-to-tabs {
        display: flex;
        width:100%;
        justify-content:flex-start;
      }
      button.where-to {
        border: 1px solid rgba(210,210,210,1);
        border-width: 0 0 1px 0;
        background-color: white;
        padding: 5px;
        padding-bottom: 10px;
        color: black;
        width: 280px;
        height: 70px;
        z-index: 2;
      }
      button.where-to.active {
        /* border: 1px solid green; */
        border-width: 1px 1px 0 1px;
        font-weight:700;
      }
      .where-to-spacer {
        border: 1px solid rgba(210,210,210,1);
        border-width: 0 0 1px 0;
        width: 100%;
      }
      [data-tooltip-id] {
        transition: all 300ms;
      }
      [data-tooltip-id]:not(.active) {
        opacity:0;
      }
      .chose-template {
        color: white;
        background-color: rgba(60,110,210,0.5);
        border: rgba(60,110,210,1);
        padding: 10px;
        height: 100%;
        display: flex;
        flex-flow: column wrap;
        width: 80px;
        text-align:center;
        line-height: 12px;
        font-weight: 500;
        color: black;
        border-top-right-radius: 10px; cursor:pointer;
        transition: all 300ms;
      }
      .chose-template:hover {
        color: white;
      }
      .chose-template .icon {
        transition: all 300ms;
      }
      .chose-template:hover .icon {
        filter: invert(1);
      }

    </style>
  </head>
  <body>
    <div class="where-to-tabs">
      <button class="where-to active" data-value="swap">
        <span data-tooltip-target="swap">Swap Selected...</span>
      </button>
      <button class="where-to" data-value="append">Insert Bottom</button>
      <button class="where-to" data-value="prepend">Insert Top</button>
      <div class="where-to-spacer"></div>
    </div>
    <div data-tooltip-id="swap"><i>Hint: </i>Swap selected element (from Inspect or the Elements panel)</div>

    <div style="margin-top:48px">
      <div style="display:flex; justify-content:space-between; width:100%">
        <textarea id="bootstrap-code"><div>Bootstrap</div></textarea>
        <div class="chose-template">
          <span class="icon" style="font-size:175%;">âž•</span>
          <br/>Use Template</div>
        </div>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>

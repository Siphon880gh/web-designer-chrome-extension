<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Swapping Element</title>
    <style>
      .where-to-tabs {
        display: flex;
      }
      button.where-to {
        border: 1px solid rgba(210,210,210,1);
        border-width: 0 0 1px 0;
        background-color: white;
        padding: 5px;
        padding-bottom: 10px;
        color: black;
      }
      button.where-to.active {
        /* border: 1px solid green; */
        border-width: 1px 1px 0 1px;
        font-weight:700;
      }
    </style>
  </head>
  <body>
    <div class="where-to-tabs">
      <button class="where-to active" data-value="swap">Swap Inspected Element</button>
      <button class="where-to" data-value="append">Insert Bottom</button>
      <button class="where-to" data-value="prepend">Insert Top</button>
    </div>

    <div style="margin-top:48px">
      <button id="chose-bootstrap">Bootstrap</button>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
